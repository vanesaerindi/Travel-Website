<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f8f9fa; }
    h1 { color: #28a745; }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>Welcome, Admin!</h1>
  <p>Edit the services section below. These changes are saved in your browser.</p>

  <textarea id="adminInput" placeholder="Enter HTML content to update the services section..."></textarea>
  <br>
  <button onclick="saveToLocal()">Save Changes</button>

  <script>
    function saveToLocal() {
      const content = document.getElementById('adminInput').value;
      localStorage.setItem('servicesContent', content);
      alert('Changes saved locally. Open service.html to see it!');
    }
  </script>
</body>
</html>
